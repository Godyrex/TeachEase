<div class="main-header">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
        </div>

        <div style="margin: auto"></div>
    
        <div class="header-part-right">
            <i fullScreenWindow class="i-Full-Screen header-icon d-none d-sm-inline-block" role="button"></i>
            <div ngbDropdown [placement]="'bottom-right'" class="d-none d-sm-inline-block">
                <i ngbDropdownToggle class="i-Student-Hat-2 text-muted header-icon" role="button"></i>
                <div ngbDropdownMenu class="menu-icon-grid-dropdown">
                    <div class="menu-icon-grid">
                        <a *ngIf="user.role === 'TEACHER'" (click)="openAddGroupForm()" class="clickable"><i class="i-Add"></i> Add Group</a>
                        <a *ngFor="let group of groups" [routerLink]="['/group/',group.id]" class="clickable">
                            <i class="i-Book"></i> {{group.name}}
                        </a>
                        <a *ngIf="groups.length === 0">
                            <i class="i-Book"></i> No Groups
                        </a>
                    </div>
                </div>
            </div>

            <div ngbDropdown [placement]="'bottom-right'" class="user col align-self-end">
                <img [src]="imageSrc || 'assets/default-image.jpg' " id="userDropdown" ngbDropdownToggle alt="">

                <div ngbDropdownMenu aria-labelledby="userDropdown">
                    <div *ngIf="user$ | async as user" class="dropdown-header">
                        <i class="i-Lock-User mr-1"></i> {{ (user?.name && user?.lastname) ? (user?.name + " " + user?.lastname) : user?.email }}
                    </div>
                    <button class="dropdown-item" routerLink="/settings/profile">Profile settings</button>
                    <button class="dropdown-item" routerLink="/settings/account">Account settings</button>
                    <button class="dropdown-item" *ngIf="user.role==='ADMIN' " routerLink="/tools/users">Users Panel</button>
                    <button class="dropdown-item" (click)="signout()">Sign out</button>
                </div>

            </div>
    
        </div>
    
    </div>
